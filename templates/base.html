{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Comfy E-Moblity secure payment gateway</title>
        <style>
            /* General Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            /* Body Styling */
            body {
                background-color: #f4f4f4;
                background-image: url("{% static 'images/Sign.jpg' %}");
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                position: relative;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.2); /* Light transparency */
                backdrop-filter: blur(8px); /* Adjust blur strength */
                z-index: -1; /* Keeps it behind content */
            }

            /* Header Styling */
            .header {
                width: 100%;
                text-align: center;
                background-color: #007bff; /* Blue background */
                color: white;
                padding: 15px 0;
                font-size: 24px;
                font-weight: bold;
                position: absolute;
                top: 0;
                left: 0;
            }

            /* Container Styling */
            .container {
                text-align: center;
                padding: 20px;
                background: white;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                margin-top: 80px; /* Space below the header */
            }

            /* Image Styling */
            .container img {
                width: 150px; /* Adjust based on your logo size */
                height: auto;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .container {
                    width: 90%;
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>
        {% block content %}
        <div class="container" style="text-align: center;">
            <img src="{% static 'logo.jpg' %}" alt="Image">
        </div>
        {% endblock %}
    </body>
</html>
